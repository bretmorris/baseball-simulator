<!DOCTYPE html>
<html>
  <!--https://github.com/TakashiYoshinaga/Oculus-Quest-Input-Sample-->
  <head>
    <meta charset="utf-8" />
    <title>Baseball simulator</title>
    <meta name="description" content="Oculus Quest Input" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <a-scene background="#fff" debug-controller>
      <a-entity
        id="secondaryHand"
        oculus-touch-controls="hand: left"
      ></a-entity>
      <a-entity
        id="primaryHand"
        oculus-touch-controls="hand: right"
        trigger-listener
      ></a-entity>
      <a-plane
        id="ground"
        static-body
        color="black"
        rotation="-90 0 0"
        position="0 -.2 0"
        width="400"
        height="400"
        material=""
        geometry=""
      ></a-plane>
      <a-plane
        id="field"
        static-body
        color="#9b7653"
        rotation="-90 45 0"
        position="0 0 -85.333"
        width="121"
        height="121"
        material=""
        geometry=""
      ></a-plane>
      <a-plane
        id="infield_grass"
        static-body
        color="#567d46"
        position="0 0.0508 -19.180"
        rotation="-90 -45 0"
        width="27.432"
        height="27.432"
      ></a-plane>
      <a-sphere
        id="mound"
        static-body
        color="#9b7653"
        position="0 -5.2324 -18.4404"
        color="yellow"
        radius="5.4864"
      ></a-sphere>
      <a-sphere
        reset-baseball
        animation="property: position; to: 0 0.9144 0; dur: 375; startEvents: throw"
        id="ball"
        radius="0.0365"
        color="white"
        position="0 2 -18.4404"
      ></a-sphere>
      <a-plane
        id="home_plate"
        static-body
        color="white"
        position="0 .06 0"
        rotation="-90 0 0"
        width=".4318"
        height=".4318"
      ></a-plane>
      <a-plane
        id="first_base"
        static-body
        color="white"
        position="19.39615 0.13 -19.45095"
        rotation="-90 -45 0"
        width="0.381"
        height="0.381"
        material=""
        geometry=""
      ></a-plane>
      <a-plane
        id="second_base"
        static-body
        color="white"
        position="0 0.13 -38.91521"
        rotation="-90 -45 0"
        width="0.381"
        height="0.381"
        material=""
        geometry=""
      ></a-plane>
      <a-plane
        id="third_base"
        static-body
        color="white"
        position="-19.39615 0.13 -19.45095"
        rotation="-90 -45 0"
        width="0.381"
        height="0.381"
        material=""
        geometry=""
      ></a-plane>
      <a-sky id="sky" color="#87ceeb"></a-sky>
      <a-light type="ambient" color="white"></a-light>

      <!-- 6' tall -->
      <a-camera id="batter" position="-0.474 1.8288 0">
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
